<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Password Generator</title>
</head>
<body>
    <div id="container">
        <div id="container-child">
            <div id="title">
                <h1>Generate a <br>
                    <div id="subtitle">random password </div>
                </h1>
                <p>Never use an insecure password again</p>
            </div>
    
            <div id="set-password">
                <input type="number" name="" id="pass-length" min="6" placeholder="6">
                <button id="pass-btn"><img src="icon1.png">Generate Passwords</button>
            </div>
        </div>
        <hr>
        <div id="random-passwords">
            <div id="column-left">
                <input type="text" name="" class="pass">
                <input type="text" name="" class="pass">
            </div>
            <div id="column-right">
                <input type="text" name="" class="pass">
                <input type="text" name="" class="pass">
            </div>
        </div>  
    </div>
    <script src="script.js"></script>
</body>
</html>
